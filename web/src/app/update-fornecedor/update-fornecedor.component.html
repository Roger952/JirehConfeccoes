<h3>Update Fornecedor</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Raz√£o Social</label>
        <input type="text" class="form-control" id="razaoSocial" required [(ngModel)]="fornecedor.razaoSocial" name="razaoSocial">
      </div>
  
      <div class="form-group">
        <label for="name">Cnpj</label>
        <input type="text" class="form-control" id="cnpj" required [(ngModel)]="fornecedor.cnpj" name="cnpj">
      </div>
  
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="fornecedor.email" name="email">
      </div>
  
      <div class="form-group">
          <label for="name">Telefone</label>
          <input type="text" class="form-control" id="telefone" required [(ngModel)]="fornecedor.telefone" name="telefone">
      </div>
  
      <div class="form-group">
          <label for="name">Cep</label>
          <input type="text" class="form-control" id="cep" required [(ngModel)]="fornecedor.cep" name="cep">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
